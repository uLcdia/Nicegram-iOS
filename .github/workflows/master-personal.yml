name: Master Personal Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    env:
      BAZEL_USER_ROOT: /private/var/tmp/_bazel_telegram
      BUILD_WORKING_DIR: /Users/telegram/build-working-dir
      SOURCE_PATH: /Users/telegram/telegram-ios

    steps:
      # Step 1: Checkout the main repository (without submodules)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      # Step 2: Initialize Submodules (SKIPPING tgcalls)
      - name: Initialize Submodules (Skip tgcalls)
        run: |
          set -x
          git submodule init
          git -c submodule."submodules/TgVoipWebrtc/tgcalls".update=none submodule update --recursive
          
      # Step 3: Set the correct Xcode version
      - name: Set active Xcode path
        run: |
          XCODE_VERSION=$(cat versions.json | python3 -c 'import json,sys;obj=json.load(sys.stdin);print(obj["xcode"]);')
          sudo xcode-select -s /Applications/Xcode_$XCODE_VERSION.app/Contents/Developer

      # Step 4: Create the same directory structure the build expects
      - name: Create canonical source directory
        run: |
          set -x
          sudo mkdir /Users/telegram
          sudo chown -R $(whoami) /Users/telegram
          cp -R $GITHUB_WORKSPACE /Users/telegram/
          mv /Users/telegram/$(basename $GITHUB_WORKSPACE) /Users/telegram/telegram-ios

      # Step 5: Create the build configuration file from secrets
      - name: Create Build Configuration
        run: |
          echo "Creating my_config.json"
          # We create the JSON file that --configurationPath requires.
          # We must include bundleId and teamId so the script's
          # validation passes, even if they aren't used for signing.
          echo '{ \
            "apiKey": "${{ secrets.API_ID }}", \
            "apiHash": "${{ secrets.API_HASH }}", \
            "bundleId": "app.nicegram", \
            "teamId": "DUMMYTEAMID" \
          }' > $SOURCE_PATH/my_config.json
          
          echo "Configuration file created:"
          cat $SOURCE_PATH/my_config.json
          
      # Step 6: Generate the Xcode Project
      - name: Generate Xcode Project
        run: |
          set -x
          cd $SOURCE_PATH
          
          # This command uses the flag that DOES exist: --disableProvisioningProfiles
          python3 build-system/Make/Make.py generateProject \
            --buildNumber ${{ github.run_number }} \
            --configurationPath $SOURCE_PATH/my_config.json \
            --xcodeManagedCodesigning \
            --disableProvisioningProfiles
            
      # Step 7: Build the Unsigned App (using xcodebuild)
      - name: Build Unsigned App
        run: |
          set -x
          cd $SOURCE_PATH
          mkdir -p $BUILD_WORKING_DIR/archive

          # Now that Telegram.xcworkspace exists, this will work.
          xcodebuild archive \
            -workspace "Telegram.xcworkspace" \
            -scheme "Nicegram" \
            -configuration "Release" \
            -archivePath "$BUILD_WORKING_DIR/archive/Nicegram.xcarchive" \
            -destination "generic/platform=iOS" \
            "CODE_SIGN_IDENTITY=" \
            "CODE_SIGNING_REQUIRED=NO" \
            "CODE_SIGNING_ALLOWED=NO"
          
          echo "IPA_PATH=$BUILD_WORKING_DIR/archive/Nicegram.ipa" >> $GITHUB_ENV

      # Step 8: Manually package the unsigned .app into a .ipa
      - name: Package Unsigned IPA
        run: |
          set -x
          cd $BUILD_WORKING_DIR/archive
          
          mkdir -p Payload
          cp -R "Nicegram.xcarchive/Products/Applications/Nicegram.app" "Payload/Nicegram.app"
          zip -r "Nicegram.ipa" "Payload"

